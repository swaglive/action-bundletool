name: Setup bundletool
description: Set up a specific version of google/bundletool
author: SWAG
branding:
  icon: code
  color: yellow
inputs:
  path:
    description: Path to install bundletool.jar
    default: bundletool.jar
  version:
    description: bundletool version to install
    default: '1.8.0'
runs:
  using: docker
  image: 'docker://ghcr.io/swaglive/bundletool:1.8.0'
  args:
  - wget
  - -O
  - ${{ inputs.path }}
  - https://github.com/google/bundletool/releases/download/${{ inputs.version }}/bundletool-all-${{ inputs.version }}.jar
